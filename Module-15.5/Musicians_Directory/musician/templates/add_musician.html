{% extends 'base.html' %}
{% block title %}
<title>Musician</title>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<form method="post" style="width: 40%; height: 400px; margin: auto;" class="mt-5">
    <h2>Let's add a new Musician</h2>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
