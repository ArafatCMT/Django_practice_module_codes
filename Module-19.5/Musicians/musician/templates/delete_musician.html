{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Delete</title>
{% endblock %}

{% block body %}
<form method="post" style="width: 50%; margin: auto;" class="mt-3">
    <h2>Are you sure you want to delete ?</h2>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Delete</button>
</form>
{% endblock %}
