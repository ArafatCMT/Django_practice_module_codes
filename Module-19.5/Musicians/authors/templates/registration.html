{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Registration</title>
{% endblock %}

{% block body %}
<form method="post" style="width: 50%; margin: auto;" novalidate class="mt-3">
    <h2>Registration Page</h2>
    {% csrf_token %}
    <!-- {{form  | crispy}} -->
     {% for fm in form %}
     {{fm.label_tag}}
     {{fm}}
     <h6 class="text-danger">{{fm.errors | striptags}}</h6>
     <br>
     {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
