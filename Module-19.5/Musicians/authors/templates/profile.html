{% extends 'base.html' %}
{% block title %}
<title>profile</title>
{% endblock %}

{% block body %}
{% if messages %}
<div class="bg-success text-center p-3 mt-2" style="width: 50%; margin: auto;">
{% for msg in messages %}
    <h3 class="text-white">{{msg}}</h3>
{% endfor %}
</div>
{% endif %}
<div class="text-center mt-2">
    <h1>Welcome to Profile Page</h1>
    <h2>Hello {{user.first_name}} {{user.last_name}}</h2>
</div>
{% endblock %}
