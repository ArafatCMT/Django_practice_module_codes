{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Login</title>
{% endblock %}

{% block body %}
{% if messages %}
<div class="bg-success text-center p-3 mt-2" style="width: 50%; margin: auto;">
{% for msg in messages %}
    <h3 class="text-white">{{msg}}</h3>
{% endfor %}
</div>
{% endif %}

<form method="post" style="width: 50%; margin: auto;" class="mt-5">
    <h2>Login Page</h2>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
