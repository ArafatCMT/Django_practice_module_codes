{% extends 'base.html' %}
{% block title %}
<title>Health Form</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" style="width: 50%; margin: auto;" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 style="text-align: center; margin-top: 5px;">LOGO+ Medical Clinic </h2>
    <h4 style="text-align: center; margin-top: 5px;">Health Questionnaire with Rules</h4>
    {{form | crispy}}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
