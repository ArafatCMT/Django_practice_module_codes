{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Signup</title>
{% endblock %}

{% block body %}
<form action="" method="post" style="width: 50%; margin: auto;" novalidate class="mt-5">
    <h1>Signup Page</h1>
    {% csrf_token %}
    <!-- {{form | crispy}} -->
     {% for fm in form %}
     {{fm.label_tag}}
     {{fm}}
     <h6 class="text-danger">{{fm.errors | striptags }}</h6>
     {% endfor %}
     <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
